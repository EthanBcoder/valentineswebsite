          <section id="tribute-info" alt=" ">
            Frank Ocean also known as "Christopher Francis Ocean" is a songwriter/rapper that first came into the scene in 2011 when he released his first mixtape "Nostalgia, Ultra". He was born in 1987 in Long Beach, California but grew up in New Orleans.
            His second album "Channel Orange" was released in 2013 and was nominated
            for album of the year and won best urban comtemporary album. The single "Thinkin bout you" from Channel Orange
            was also nominated for record of the year. In Time magazine, he was named as one of the "worlds most influential people" in 2013.
